<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:wght@700&family=Oswald&family=Poppins:ital,wght@0,100;0,800;1,100;1,800&display=swap"
        rel="stylesheet">
    <title>Coffee shop</title>
</head>

<body>
    <h1>ร้านกาแฟของฉัน</h1>
    <hr>
    <header>
        
    </header>
    <nav>
        <div class="prev"><img src="picCoffee shop/previous.svg" alt=""></div>
        <div class="buttonGroup">
            <button type="botton"> เช็คคูปองสะสมและเติมเงินเครดิต</button>
            <button> เติมเงินมือถือ</button>
            <button>
                <div>
                    <img src="picCoffee shop/en flag.svg" alt="picflag">
                </div>
            </button>
        </div>
    </nav>
    <div class="welcome">
        ยินดีต้อนรับ
    </div>
    <div class="selected">
        กรุณาเลือกประเภทเครื่องดื่ม
    </div>
    <div class="ROW">
        <div class="item">
            <img src="picCoffee shop/racommand.svg" alt="Pic manu">
            <p>เมนู แนะนำ</p>
        </div>
        <div class="item">
            <img src="picCoffee shop/coffee.svg" alt="Pic manu">
            <p>กาแฟ</p>
        </div>
    </div>
    <div class="ROW">
        <div class="item"><img src="picCoffee shop/tea.svg" alt="Pic manu">
            <p>ชา</p>
        </div>
        <div class="item"><img src="picCoffee shop/Koko.svg" alt="Pic manu">
            <p>นม,โกโก้ และ คาราเมล</p>
        </div>
    </div>
    <div class="ROW">
        <div class="item"><img src="picCoffee shop/protein shake.svg" alt="Pic manu">
            <p>Protein shake</p>
        </div>
        <div class="item"><img src="picCoffee shop/soda.svg" alt="Pic manu">
            <p>โซดา และ อื่นๆ</p>
        </div>
    </div>

</body>

</html>
